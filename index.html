<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
<header><h1> La calculatrice </h1></header>

<div id="calculatrice">
    <!-- <div class="ecran"></div> -->
    <textarea readonly autocomplete="off" row="2" class="ecran" name="" id="" cols="30" rows="10"></textarea>
        <div class="btncalc">
            <button data-key="46" class="btn">Clear</button>
            <button data-key="53" class="btn">(</button>
            <button data-key="169" class="btn">)</button>
            <button data-key="111" class="btn">/</button>
            <button data-key="103" class="btn">7</button>
            <button data-key="104" class="btn">8</button>
            <button data-key="105" class="btn">9</button>
            <button data-key="106" class="btn">*</button>
            <button data-key="100" class="btn">4</button>
            <button data-key="101" class="btn">5</button>
            <button data-key="102" class="btn">6</button>
            <button data-key="109" class="btn">-</button>
            <button data-key="97" class="btn">1</button>
            <button data-key="98" class="btn">2</button>
            <button data-key="99" class="btn">3</button>
            <button data-key="107" class="btn">+</button>
            <button data-key="96" class="btn">0</button>
            <button data-key="110" class="btn">.</button>
            <button data-key="13" class="btn">=</button>
        </div>
</div>
</body>
</html>
